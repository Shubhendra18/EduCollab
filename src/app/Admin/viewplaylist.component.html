<div class="fixed-navbar sidebar-scroll">
    <app-anavbar></app-anavbar>
    <app-asidebar></app-asidebar>
    <div id="wrapper">
        <div class="small-header">
            <div class="hpanel">
                <div class="panel-body">
                    <div id="hbreadcrumb" class="pull-right">
                        <ol class="hbreadcrumb breadcrumb">
                            <li><a routerLink="/admin">Dashboard</a></li>
                            <li class="active">
                                <span>Session Playlist</span>
                            </li>
                        </ol>
                    </div>
                    <h2 class="font-light m-b-xs">
                        Admin Dashboard
                    </h2>
                </div>
            </div>
        </div>
        <div class="content">
            <div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="hpanel">
                            <div class="panel-heading">
                                <div class="panel-tools">
                                    <a class="showhide"><i class="fa fa-chevron-up"></i></a>
                                </div>
                                All Saved Session Playlist
                            </div>
                            <div class="panel-body">
                                <div class="col-md-3" *ngFor="let k of playlist">
                                    <div class="hpanel blog-box">
                                        <div class="panel-heading">
                                            <div class="media clearfix">
                                                <a class="pull-left">
                                                    <img src="http://localhost:60626/TrainerPic/{{k.ProfilePic}}" alt="profile-picture">
                                                </a>
                                                <div class="media-body">
                                                    <small>Conducted by: <span class="font-bold">{{k.Name}}</span> </small>
                                                    <br>
                                                    <small class="text-muted">Published on: {{k.publishOn|date:"dd/MM/yyyy"}}</small>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="panel-image">
                                            <iframe [src]="k.videoPath|safe" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen class="img-responsive"></iframe>
                                        </div>
                                        <div class="panel-body">
                                            <p>
                                                {{k.description}}
                                            </p>
                                           
                                        </div>
                                        <div class="panel-footer">
                                             
                                                        <button class="btn btn-danger  btn-block" (click)="todelete(k.id)" data-target="#deleteId" data-toggle="modal">
                                                            <i class="fa fa-trash"></i> Discard
                                                        </button>
                                                  
                                        </div>
                                    </div>
                                
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="deleteId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Delete Record</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Are you sure to delete this Playlist ?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="delete()">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        <footer class="footer">
            <span class="pull-right">
                Example text
            </span>
            Company 2015-2020
        </footer>

    </div>
</div>
