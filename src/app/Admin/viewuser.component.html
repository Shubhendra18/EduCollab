<div class="fixed-navbar sidebar-scroll">
  <app-anavbar></app-anavbar>
  <app-asidebar></app-asidebar>
  <div id="wrapper">
    <div class="small-header">
      <div class="hpanel">
        <div class="panel-body">
          <div id="hbreadcrumb" class="pull-right">
            <ol class="hbreadcrumb breadcrumb">
              <li><a routerLink="/admin">Dashboard</a></li>
              <li class="active">
                <span>View Users</span>
              </li>
            </ol>
          </div>
          <h2 class="font-light m-b-xs">
            Admin Dashboard
          </h2>
        </div>
      </div>
    </div>
    <div class="content">
      <div>
        <div class="row">
          <div class="col-lg-12">
            <div class="hpanel hgreen">
              <div class="panel-heading">
                <div class="panel-tools">
                  <a class="showhide"><i class="fa fa-chevron-up"></i></a>
                </div>
                All Users
              </div>
              <div class="panel-body">
                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                  class="table table-striped table-bordered table-hover">
                  <thead>
                    <tr>
                      <th>SNo</th>
                      <th>User</th>
                      <th>Name</th>
                      <th>Address</th>
                      <th>Contact</th>
                      <th>Email</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let k of users;index as i">
                      <td>{{i+1}}</td>
                      <td>
                        <img src="http://localhost:60626/UserPic1/{{k.ProfilePic}}" class="img-circle"
                          style="height:70px;width:70px"> </td>
                      <td>{{k.Name}}</td>
                      <td>{{k.Address}}</td>
                      <td>{{k.Contact}}</td>
                      <td>{{k.Email}}</td>
                      <td>
                        <button class="btn btn-danger  btn-block" (click)="todelete(k.Id)" data-target="#deleteId"
                          data-toggle="modal">
                          <i class="fa fa-trash"></i> Delete
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="deleteId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Delete Record</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Are you sure to delete this User ?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="delete()">Delete</button>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="pull-right">
        Example text
      </span>
      Company 2015-2020
    </footer>

  </div>
</div>
