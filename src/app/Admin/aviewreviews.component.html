<div class="fixed-navbar sidebar-scroll">
  <app-anavbar></app-anavbar>
  <app-asidebar></app-asidebar>
  <div id="wrapper">
    <div class="small-header">
      <div class="hpanel">
        <div class="panel-body">
          <div id="hbreadcrumb" class="pull-right">
            <ol class="hbreadcrumb breadcrumb">
              <li><a routerLink="/admin">Dashboard</a></li>
              <li class="active">
                <span>View Users</span>
              </li>
            </ol>
          </div>
          <h2 class="font-light m-b-xs">
            Admin Dashboard
          </h2>
        </div>
      </div>
    </div>
    <div class="content">
      <div>
        <div class="row">
          <div class="col-lg-12">
            <div class="hpanel hgreen">
              <div class="panel-heading">
                <div class="panel-tools">
                  <a class="showhide"><i class="fa fa-chevron-up"></i></a>
                </div>
                All Users
              </div>
              <div class="panel-body">
                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                  class="table table-striped table-bordered table-hover">
                  <thead>
                    <tr>
                      <th>SNo</th>

                      <th>Name</th>

                      <th>Email</th>
                      <th>Message</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let k of users;index as i">
                      <td>{{i+1}}</td>

                      <td>{{k.Name}}</td>

                      <td>{{k.Email}}</td>
                      <td>{{k.Message}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <span class="pull-right">
        Example text
      </span>
      Company 2015-2020
    </footer>

  </div>
</div>
