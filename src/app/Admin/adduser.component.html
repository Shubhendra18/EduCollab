<div class="fixed-navbar sidebar-scroll">
    <app-anavbar></app-anavbar>
    <app-asidebar></app-asidebar>
    <div id="wrapper">
        <div class="small-header">
            <div class="hpanel">
                <div class="panel-body">
                    <div id="hbreadcrumb" class="pull-right">
                        <ol class="hbreadcrumb breadcrumb">
                            <li><a routerLink="/admin">Dashboard</a></li>
                            <li class="active">
                                <span>Add New User</span>
                            </li>
                        </ol>
                    </div>
                    <h2 class="font-light m-b-xs">
                        Admin Dashboard
                    </h2>
                </div>
            </div>
        </div>
        <div class="content">
            <div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="hpanel hgreen">
                            <div class="panel-heading">
                                <div class="panel-tools">
                                    <a class="showhide"><i class="fa fa-chevron-up"></i></a>
                                </div>
                                Add New User Details
                            </div>
                            <div class="panel-body">
                                <form #ud="ngForm">
                                    <div class="row">
                                        <div class="col-lg-4">
                                            <div class="form-group">
                                                <label>Full Name</label>
                                                <div class="input-group m-b">
                                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                                    <input type="text" placeholder="fullname" class="form-control" name="Name" ngModel >
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="form-group">
                                                <label>Contact</label>
                                                <div class="input-group m-b">
                                                    <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                                                    <input type="text" placeholder="phone" class="form-control" name="Contact" ngModel>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="form-group">
                                                <label>Email</label>
                                                <div class="input-group m-b">
                                                    <span class="input-group-addon"><i
                                                            class="fa fa-envelope"></i></span>
                                                    <input type="text" placeholder="email" class="form-control" name="Email" ngModel>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label>Residential Address</label>
                                                <div class="input-group m-b">
                                                    <span class="input-group-addon"><i
                                                            class="fa fa-map-marker"></i></span>
                                                    <input type="text" placeholder="address" class="form-control" name="Address" ngModel>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Qualification</label>
                                                <div class="input-group m-b">
                                                    <span class="input-group-addon"><i
                                                            class="fa fa-briefcase"></i></span>
                                                    <select class="form-control" name="Qualification" ngModel>
                                                        <option value="0" selected disabled>--Select--</option>
                                                        <option value="1">High School</option>
                                                        <option value="2">Inter</option>
                                                        <option value="3">Graduation</option>
                                                        <option value="4">Post Graduation</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Profile Pic</label>
                                                <div class="input-group m-b">
                                                    <span class="input-group-addon"><i class="fa fa-image"></i></span>
                                                    <input type="text" class="form-control" name="ProfilePic" ngModel>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>UserName</label>
                                                <div class="input-group m-b">
                                                    <span class="input-group-addon"><i
                                                            class="fa fa-id-badge"></i></span>
                                                    <input type="text" placeholder="username" class="form-control" name="Username" ngModel>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Password</label>
                                                <div class="input-group m-b">
                                                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                                    <input type="text" placeholder="****" class="form-control" name="Password" ngModel>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <button class="btn btn-danger " type="refresh"><i class="fa fa-refresh"></i>
                                        Cancle</button>
                                    <button class="btn btn-warning btn-sm demo3" style="margin-left: 4px" (click)="register(ud)" type="submit"><i class="fa fa-user-plus"></i>
                                        Add User</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <span class="pull-right">
                Example text
            </span>
            Company 2015-2020
        </footer>

    </div>
</div>
