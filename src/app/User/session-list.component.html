<div class="fixed-navbar sidebar-scroll">
    <app-unavbar></app-unavbar>
    <app-usidebar></app-usidebar>
    <div id="wrapper">
        <div class="small-header">
            <div class="hpanel">
                <div class="panel-body">
                    <div id="hbreadcrumb" class="pull-right">
                        <ol class="hbreadcrumb breadcrumb">
                            <li><a routerLink="/user">Dashboard</a></li>
                            <li class="active">
                                <span>All Session List</span>
                            </li>
                        </ol>
                    </div>
                    <h2 class="font-light m-b-xs">
                        User Dashboard
                    </h2>
                </div>
            </div>
        </div>
        <div class="content">
            <div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="hpanel hgreen">
                            <div class="panel-heading">
                                <div class="panel-tools">
                                    <a class="showhide"><i class="fa fa-chevron-up"></i></a>
                                </div>
                                Add Session List
                            </div>
                            <div class="panel-body">

                                <div class="col-lg-3" *ngFor="let k of sessions">
                                    <div class="hpanel hyellow contact-panel">
                                        <div class="panel-body">
                                            <img alt="logo" class="img-circle m-b" src="http://localhost:60626/TrainerPic/{{k.ProfilePic}}">
                                            <h3><a href="#"> {{k.Title}}</a></h3>
                                            <div class="text-muted font-bold m-b-xs">Conduct by: {{k.Name}}</div>
                                            <p>
                                                {{k.Description}}
                                            </p>
                                        </div>
                                        <div class="panel-footer contact-footer">
                                            <div class="row">
                                                <div class="col-md-6 border-right">
                                                    <div class="contact-stat"><span>Date: </span>
                                                        <strong>{{k.Date|date:"dd/MM/yyyy"}}</strong></div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="contact-stat"><span>Time: </span> <strong>
                                                            {{k.Time|date:'shortTime'}}
                                                        </strong>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="deleteId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Delete Record</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Are you sure to delete this Session ?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="delete()">Delete</button>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <span class="pull-right">
                Example text
            </span>
            Company 2015-2020
        </footer>

    </div>
</div>
